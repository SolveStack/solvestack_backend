version: '3.8'

services:

    db:
        image: postgres
        container_name: postgres
        env_file:
            - .env
    
    web:
        build: .
        command: python manage.py runserver 0.0.0.0:8000
        volumes:
            - .:/solvestack
        ports:
            - "8000:8000"
        depends_on:
            - db